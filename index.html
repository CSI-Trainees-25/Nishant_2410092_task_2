<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO_LIST</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="top">
        <div class="one">
            <h1 class="h">TASK</h1>
            <button class="plus">+</button>
        </div>
        <div class="two">
            <h2>4 task </h2>
            <h1>|</h1>
            <h2>2 in progress</h2>
            <h1>|</h1>
            <h2>2 done</h2>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="list">

            </div>
        </div>

        <div class="drop">
            <div class="thry">
                <h2>do now</h2>
            </div>
            <div class="bdy"> </div>
        </div>
    </div>

    <div class="popup">
        <div class="popcont">
            <div class="task">
                <label for="text">TASK ::</label>
                <input class="name" type="text" placeholder="ENTER TASK">
            </div>
            <div class="progress">
                <label for="progress">PROGRESS::</label>
                <select name="progress" id="pr1">
                    <option value="not started">not started</option>
                    <option value=" in progress"> in progress</option>
                    <option value="done">done </option>
                </select>
            </div>
            <div class="level">
                <label for="input">DIFFICULTY LEVEL:::</label>
                <select name="level" id="pr2">
                    <option value="high ">high </option>
                    <option value="  medium"> medium</option>
                    <option value="low">low </option>
                </select>
            </div>
            <div class="date">
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" name="due-date">
            </div>
            <div class="btn">
                <button>submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
